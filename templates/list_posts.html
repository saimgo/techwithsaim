<!-- list_posts.html -->
{% extends "base.html" %}
{% block title %}All Posts{% endblock %}
{% block content %}
    <h1>সব পোস্ট</h1>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>লেখক</th>
                <th>ক্যাটাগরি</th>
                <th> যা করবেন</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.author }}</td>
                    <td>{{ post.category }}</td>
                    <td>
                        <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-primary">সম্পাদনা</a>
                        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-danger"> ডিলিট করুন</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
