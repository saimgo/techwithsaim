{% extends "base.html" %}
{% block title %}New Post - My Blog{% endblock %}
{% block content %}
<style>
    .center-heading {
        text-align: center;
    }
</style>

<h1 class="center-heading"><b>নতুন পোস্ট</b></h1>

<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        <label for="title" class="form-label">শিরোনাম:</label><br>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
        <p>কন্টেন্ট:</p>
        <textarea id="content" name="content" class="form-control" rows="10" required></textarea>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">লেখক:</label><br>
        <input type="text" id="author" name="author" class="form-control" required>
    </div>
    <!-- Add field for category -->
    <div class="mb-3">
        <p>ক্যাটাগরি:</p>
        {{ form.category(class="form-control") }}
    </div>
    <div class="mb-3">
        <div style="text-align: center;">
            <button type="submit" class="center-button" style="background-color: green; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">
                সাবমিট করুন
            </button>
        </div>
    </div>
</form>

{% endblock %}
