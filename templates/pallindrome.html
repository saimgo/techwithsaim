{% extends "base.html" %}
{% block title %}Pallindrome Checker{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallindrome Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add your custom styles here */
/*         
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        } */
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            transition: transform 0.3s ease-in-out;
            max-width: 800px;
            width: 100%; 
            display: flex;
            flex-direction: column;
            align-items: center; 
        }
        
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            width: 100%; /* Full width */
            max-width: 400px; /* Limit width for form */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
        }
        label {
            margin: 10px 0 5px;
            color: #666;
            text-align: center; /* Center label text */
        }
        input, select {
            width: calc(100% - 22px); /* Adjust width slightly to accommodate padding and border */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px; /* Adjust font size as needed */
            box-sizing: border-box; /* Ensure padding and border are included in width */
        }
        .button {
            position: relative;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding: 0.75rem 1rem;
            background-color: rgb(0 107 179);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ffff;
            gap: 5px;
            font-weight: bold;
            border: 3px solid #ffffff4d;
            outline: none;
            overflow: hidden;
            font-size: 17px;
            text-decoration: none;
            width: 52%;
            max-width: 250px;
            margin-top: 20px;
        }
        .icon {
            width: 18px;
            height: 18px;
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            transform: scale(1.05);
            border-color: #fff9;
        }
        .button:hover .icon {
            transform: translateX(2px);
        }
        .button:hover::before {
            animation: shine 1.5s ease-out infinite;
        }
        .button::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 100%;
            background-image: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0) 30%,
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0) 70%
            );
            top: 0;
            left: -100px;
            opacity: 0.6;
        }
    
        @keyframes shine {
            0% {
                left: -100px;
            }
            60% {
                left: 100%;
            }
            to {
                left: 100%;
            }
        }
        /* Show matrix options when matrix operation is selected */
        #matrix-options {
            display: none;
        }
        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            form {
                max-width: 100%;
            }
            .button {
                max-width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pallindrome Checker</h1>
        <h3 style="text-align: center; color: #2054a3;"><strong>by Saim</strong></h3>
        <form action="/pallindrome_result" method="post" onsubmit="return validateForm()">
    <label for="inputs">Enter your word:</label>
            <input type="text" id="inputs" placeholder="e.g: madam" name="inputs" required>
            <button type="submit" class="button">
                Check
                <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                    <!-- Add your SVG icon code here -->
                    <path clip-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z" fill-rule="evenodd"></path>
                </svg>
            </button>
        </form>
</body>
{% endblock %}
