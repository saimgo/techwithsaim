{% extends "base.html" %}
{% block title %}Edit Post - My Blog{% endblock %}
{% block content %}
<div style="text-align: center;">
    <h1>সম্পাদনা করুন</h1>
  </div>
  
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <p>শিরোনাম:</p>
            {{ form.title(size=64, class="form-control") }}
        </div>
        <div class="mb-3">
            <p>কন্টেন্ট:</p>
            {{ form.content(rows=10, class="form-control") }}
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">লেখক:</label><br>
            <input type="text" id="author" name="author" class="form-control" required>
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">সাবমিট</button>
          </div>
    </form>
{% endblock %}
